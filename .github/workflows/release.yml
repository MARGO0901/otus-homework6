name: 'C++ CI'

on:
  push:
    branches:
      - master
      - feature/github_actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          
      - name: Debug - List files
        run: ls -la      
      - name: Debug - Find source files
        run: find . -name "*.cpp" -o -name "*.h" -o -name "CMakeLists.txt"
        
      - run: sudo apt-get update && sudo apt-get install libboost-test-dev -y
      - name: Configure CMake
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DWITH_BOOST_TEST=ON
      - name: Build project
        run: cmake --build . --verbose  # ДОБАВЬТЕ --verbose
        
      - name: Check if binary exists
        run: find . -name "matrix" -type f -executable || echo "Binary not found"
      
      - name: Run tests
        run: cmake --build . --target test
        
      - name: Create package
        run: cmake --build . --target package --verbose  # ДОБАВЬТЕ --verbose
        
      - name: Check package files
        run: ls -la *.deb || echo "No .deb files created"
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./matrix-0.0.${{ github.run_number }}-Linux.deb
          asset_name: matrix-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
